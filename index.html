<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"  defer></script>
  <title>worldtimedate</title>
</head>

<body>
  <div id="nav">
    <p  id="head">World Time</p>
  </div>



<div id="con">

    <div  class="dab" onmouseover="mumbai()">
      <div class="dab1">
        <img class="flag"  src="resource\india.svg" alt=""> <p  class="date mumbai" ></p>
      </div>
      <p class="txt">Mumbai</p>
    </div>

    <div class="dab" onmouseover="newyork()">
      <div class="dab1">
        <img class="flag" src="resource\us.svg" alt="">  <p class="date newyork" ></p>
      </div>
      <p class="txt">NewYork</p>
    </div>

    <div class="dab" onmouseover="london()">
      <div class="dab1">
        <img class="flag" src="resource\uk.svg" alt="">  <p class="date london" ></p>
       </div>
      <p class="txt">London</p>
    </div>

    <div class="dab" onmouseover="moscow()">
      <div class="dab1"><img class="flag" src="resource\russia.svg" alt=""> <p class="date moscow" ></p></div>
      <p class="txt">Moscow</p>
    </div>

    <div class="dab" onmouseover="tokyo()">
      <div class="dab1"><img class="flag" src="resource\japan.svg" alt=""> <p class="date tokyo" ></p></div>
      <p class="txt">Tokyo</p>
    </div>

    <div class="dab" onmouseover="beijing()">
      <div class="dab1"><img class="flag" src="resource\china.svg" alt=""> <p class="date beijing" ></p></div>
      <p class="txt">Beijing</p>
    </div>
</div>

</body>

</html>
